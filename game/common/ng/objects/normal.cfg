nicCagePoster {
	@name = object:nicCagePosterName
	@desc = object:nicCagePosterDesc
}
vriskasHusktop {
	@name = object:vriskasHusktopName
	@desc = object:vriskasHusktopDesc
	@removable = true
	@onInteract {
		@if {
			@limit {
				worlds {
					normal {
						@NOT {
							@hasFlag = pesteredAradia
						}
					}
				}
			}
			@then {
				@log = action:pesterAradia
				worlds {
					normal {
						@addFlag = pesteredAradia
					}
				}
			}
			@else {
				@log = action:alreadyPesteredAradia
			}
		}
	}
}
scorchMark {
	@name = object:scorchMarkName
	@desc = object:scorchMarkDesc
}