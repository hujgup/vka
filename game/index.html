<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Vriska's Kinky Adventure - Game</title>
	<link rel="stylesheet" href="style/ng/global.css" />
	<link rel="stylesheet" href="style/ng/layout.css" />
	<script src="script/ng/ajax.js"></script>
	<script src="script/ng/configObjectModel.js"></script>
	<script src="script/ng/ng.js"></script>
</head>
<body>
	<article id="container" class="container">
		<div class="row-9">
			<div class="col-8">
				<div class="custom">
					<div id="log" class="log-container">[LOG]</div>
				</div>
			</div>
			<div class="col-4">
				<div class="row-5">
					<div class="custom">
						<image id="image" class="fit" src="gfx/ng/alpha.png" />
					</div>
				</div>
				<div class="row-7">
					<div id="inventory" class="custom">[INVENTORY]</div>
				</div>
			</div>
		</div>
		<div class="row-3">
			<div class="col-8">
				<div id="actions" class="custom">[ACTIONS]</div>
			</div>
			<div class="col-4">
				<div id="quests" class="custom">[QUESTS]</div>
			</div>
		</div>
	</article>
</body>
</html>
